<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/css/style.css">
  <title>Stats preview card component</title>
</head>
<body>

    <div class="container">
      <div class="card">
        <div class="card-text-part">
          <div class="block">
            <h1>Get <span>insights</span>  that help your business grow.</h1>
          </div>
          <p class="text"> 
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat-block">
              <div class="stat-num">10k+</div>
              <div class="stat-title">companies</div> 
            </div>
            <div class="stat-block">
              <div class="stat-num">314 </div>
              <div class="stat-title">templates</div>
            </div>
            <div class="stat-block">
              <div class="stat-num"> 12m+ </div>
              <div class="stat-title">queries</div>
            </div>
          </div>
        </div>

        <div class="card-img-part">
          <img class="card-img-desktop" src="images/image-header-desktop.jpg" alt="work">
          <img class="card-img-mobile" src="images/image-header-mobile.jpg" alt="work">
          <div class="pink"></div>
        </div>
      </div>
    </div>

</body>
</html>
